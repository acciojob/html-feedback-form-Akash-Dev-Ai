<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="post">
        <h1>Feedback Form</h1>
    
        <label for="name">Name</label>
        <input type="text" minlength="3" maxlength="50" required id="name"><br>
 
        <label for="portfolio">Portfolio</label>
        <input type="url" required id="portfolio"><br>
    
        <label for="favColor">Favorite Color</label>
        <input type="color" id="favColor"><br>

        <label for="likeness">Likeness</label>
        <input type="range" min="1" max="100" id="likeness"><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
